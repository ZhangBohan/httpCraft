<div class="col-sm-4">
    <tabset>
        <tab heading="History">
            <ul class="list-unstyled">
                <li ng-repeat="request in historyRequests | orderBy:'-createdAt':false">
                    <span class="label {{requestMethods[request.method].css}}">{{request.method}}</span>
                    <a href="" class="btn-link break-line" ng-click="clickHistory(request);">
                        {{request.url}}
                    </a>
                </li>
            </ul>
        </tab>
        <tab heading="Saved">
            <ul class="list-unstyled">
                <li ng-repeat="request in savedRequests | orderBy:'-createdAt':false">
                    <span class="label {{requestMethods[request.method].css}}">{{request.method}}</span>
                    <a href="" class="btn-link break-line" ng-click="clickHistory(request)">
                        {{request.name}}
                    </a>
                    <a href=""><i class="fa fa-times" ng-click="deleteRequest($index)"></i></a>
                </li>
            </ul>
        </tab>
    </tabset>
</div>
