<div class="container">
    <div class="row">
        <div ng-include src="'src/lib/sidebar.html'"></div>
        <div class="col-sm-8">
            <ol class="breadcrumb">
                <li><a href="#/">HTTP Craft</a></li>
                <li class="active">Save</li>
            </ol>
            <!--<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>-->
            <div class="panel panel-default">
                <div class="list-group">
                    <div class="list-group-item">
                        <form class="form-horizontal" role="form" ng-submit="save();">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Request</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static">
                                        <span class="label {{requestMethods[currentRequest.method].css}}">{{currentRequest.method}}</span>
                                        {{currentRequest.url}}
                                    </p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input class="form-control" ng-model="currentRequest.name" placeholder="Enter request Name here..." autofocus>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Category</label>
                                <div class="col-sm-10">
                                    <input ng-model="currentRequest.category" class="form-control" placeholder="Type a category here"
                                           typeahead="category for category in categories | filter:$viewValue">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Description</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" ng-model="currentRequest.description" rows="5"
                                            placeholder="Enter some description here ... Markdown is supported"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <button class="btn btn-success"data-loading-text="Loading..." type="submit">Save</button>
                                    <a href="#/" class="btn btn-link pull-right">Back</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
